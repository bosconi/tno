<div class="form-group"
     data-ng-class="{'has-error': !form.password.$error.isEmpty()}">

    <label for="password">password</label>

    <input type="password"
           id="password"
           name="password"
           placeholder="password"
           data-ng-model="message.password"
           data-tno-password-length
           data-tno-password-lowercase
           data-tno-password-uppercase
           data-tno-password-digit>

    <ul class="error"
        data-ng-hide="form.password.$error|isEmpty">
        <li data-ng-show="form.password.$error.length">
            password must be at least 10 characters
        </li>
        <li data-ng-show="form.password.$error.lowercase && !form.password.$error.length">
            password must have at least 1 lowercase character (a-z)
        </li>
        <li data-ng-show="form.password.$error.uppercase && !form.password.$error.length">
            password must have at least 1 UPPERCASE character (A-Z)
        </li>
        <li data-ng-show="form.password.$error.digit && !form.password.$error.length">
            password must have at least 1 digit (0-9)
        </li>
    </ul>
</div>
