{% verbatim %}
<h1>One Time Secret</h1>

<p>
    Hi there! You are about to do something awesome. Seriously!
    One time secrets are pretty cool and are completely secure.
    For more information about security/cryptography, please
    checkout our <a data-ui-sref="faq">faq</a>.
</p>

<form name="form" data-ng-submit="create_message()">
    <div data-ng-include="'/includes/password.html'"></div>

    <div class="form-group">
        <label for="message">secret message</label>
        <textarea id="message"
                  placeholder="super secret message here"
                  data-ng-model="message.message"></textarea>
    </div>

    <div>
        <button class="btn btn-info"
                data-ng-disabled="!are_we_there_yet()"
                data-ng-click="create_message()">
            encrypt
        </button>
    </div>
</form>
{% endverbatim %}
